/* Gradient Transition */

div {
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  display: fixed;
  height: 100vh;
  overflow-y: hidden;
  overflow-x: hidden;
}

.grad {
  position: fixed;
  z-index: -1; /* matters! */
  background: linear-gradient(
    to bottom,
    #28B3FD,
    #94EEF7
  );
}
.grad::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(
    to bottom,
    #28B3FD,
    #94EEF7
  );
  opacity: 0;
  transition: opacity 8s;
  z-index: -2;
}

.grad:hover::before {
  opacity: 1;
}

/* Image Transition */

.grad img{
  position:absolute;
  -webkit-transition: opacity 1s ease-in-out;
  -moz-transition: opacity 1s ease-in-out;
  -o-transition: opacity 1s ease-in-out;
  transition: opacity 8s ease-in-out;
}
